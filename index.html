<!DOCTYPE html>
<html>
<head>
	<title>Phoenix monitor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/chartist.min.css">
	<link rel="stylesheet" href="css/w3.css">

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/chartist.min.js"></script>
	<script type="text/javascript" src="js/finnhub.io.api.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="w3-border">
		<div id="progressBar" class="w3-grey" style="height:24px;width:0%"></div>
	</div> 
	<div class="w3-container">
		<table id="dataTable" class="w3-table">
			<tr>
				<th>Symbol</th>
				<th>Value</th>
				<th>Min value</th>
				<th>Max value</th>
				<th>Percentage</th>
				<th>Details</th>
			</tr>
		</table>
		<div class="ct-chart ct-major-tenth"></div>
	</div>
</body>
</html>
